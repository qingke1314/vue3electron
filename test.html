<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 跑酷小游戏</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #5c94fc; font-family: 'Arial', sans-serif; }
        canvas { border: 2px solid black; background-color: #78c0ff; }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px #000;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px #000;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
        }
        #gameOverScreen h2 {
            margin-top: 0;
            color: #ffcc00;
        }
        #gameOverScreen button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div>得分: <span id="score">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="instructions">按空格键或点击屏幕跳跃 (支持二段跳)</div>
    <div id="gameOverScreen">
        <h2>游戏结束!</h2>
        <p>你的最终得分: <span id="finalScore">0</span></p>
        <button id="restartButton">重新开始</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
